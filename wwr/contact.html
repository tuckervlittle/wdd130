<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salmon Whitewater Contact Us Page</title>
        <meta name="description" content="Salmon Whitewater contact us page">
        <meta name="author" content="Tucker Little">
        <link rel="stylesheet" href="styles/rafting.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="images/whitewater_rafting_logo.jpg" alt="Whit Water Rafting Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="employee">
                <h1>Contact Us</h1>
            </div>
            <div class="employee images">
                <figure>
                    <img src="images/jacob_employee.webp" alt="Jacob Guide">
                    <figcaption>Jacob is the founder of Salmon Whitewater and has been navigating this river for over 15 years.</figcaption>
                </figure>
                <figure>
                    <img src="images/jane_employee.webp" alt="Jane Guide">
                    <figcaption>Jane is our newest guide, but don't let that fool you. She has been a certified whitewater guide for more than 5 years and has rafted down the biggest, baddest rivers in the United States.</figcaption>
                </figure>
                <figure>
                    <img src="images/john_employee.webp" alt="John Guide">
                    <figcaption>John is one of the most experienced guides in the US. He has guided with multiple companies throughout 5 states, guiding over 700 tours.</figcaption>
                </figure>
            </div>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Name: </label>
                        <input type="text" id="fullname" name="fullname" placeholder="First and Last">
                        <label for="username">Email: </label>
                        <input type="email" id="username" name="username" placeholder="@salmon.com">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>How Can We Help?</legend>
                    <div class="form-item column3">
                        <p>Purpose of the message</p>
                        <label for="general">General Inquiry</label>
                        <input type="checkbox" id="general" name="general">
                        <label for="reservation">Reservation Question</label>
                        <input type="checkbox" id="reservation" name="reservation">
                        <label for="suggestion">Website Suggestion</label>
                        <input type="checkbox" id="suggestion" name="suggestion">
                    </div>
                    <div class="form-item column4">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <div class="form-item column1">
                        <label for="newsletter">Please subscribe me to the free monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Send</button>
            </form>
            <div class="contact">
                <img src="images/phone_icon.png" alt="Phone">
                <p>+1 (555) 555 5555</p>
                <img src="images/email_icon.png" alt="email">
                <p>contact@salmonwhitewater.com</p>
                <img src="images/location_icon.png" alt="location">
                <a href="https://maps.app.goo.gl/w6qxV3EgfRqz3K7G9" target="_blank">
                    <p>323 N St Charles St, Salmon, Idaho 83467</p>
                </a>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2812.36093692741!2d-113.89511052065426!3d45.17978939999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535835be5cb82d3d%3A0x97ba99c86a267f71!2s323%20N%20St%20Charles%20St%2C%20Salmon%2C%20ID%2083467!5e0!3m2!1sen!2sus!4v1729273674059!5m2!1sen!2sus" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </main>
        <footer>
            <a href="https://app.moqups.com/8KpAh4RcYxDKQPVj69XtVWf0qqmPwK1m/view/page/ad64222d5" target="_blank">Wireframe</a>
            <p>&copy; | 2024 | Salmon Whitewater</p>
            <nav class="sociallinks">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.svg" alt="Facebook">
                </a>
                <a href="https://x.com" target="_blank">
                    <img src="images/x.svg" alt="X">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.svg" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
