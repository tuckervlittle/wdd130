<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 130 | Tucker Little | HTML Form - User Poll</title>
        <meta name="description" content="Poll Form">
        <meta name="author" content="Tucker Little">
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Tucker Little | HTML From - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name: </label>
                        <input type="text" id="fullname" name="fullname">
                    </div>                    
                    <div class="form-item column2">
                        <label for="username">Email: </label>
                        <input type="email"id="username" name="username">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Rexburg Idaho, Orem Utah, Fresno California"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy;2024 | HTML Form - User Poll Activity | Tucker Little</p>
        </footer>
    </body>
</html>
